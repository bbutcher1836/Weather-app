<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Users/brennanbutcher/bootcamp/Weather-app/assets/Weather-app.css">
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-3 border-bottom">
                <h2>Search for a City:</h2>
                <div class="input-group flex-nowrap">
                    <input type="text" id="cityInput" class="form-control" placeholder="EX: Chicago, Illinois"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <button type="button" class="btn btn-primary my-4 w-100" id="searchBtn">Search</button>

            </div>
            <div class="col-9">
                <div class="card w-100 h-100">
                    <div class="card-body">
                        <h2 class="card-title"><span id="cityName"></span> <img id="currentIcon" src=""></h2>
                        <p class="card-text" id="cityTemp"></p>
                        <p class="card-text" id="cityWind"></p>
                        <p class="card-text" id="cityHumidity"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3" id="history">

                </div>

                <div class="col-9">
                    <h2 class="m-2"> 5-Day Forecast:</h2>
                    <div class='row ps-2 card-group'>
                        <div class="card text-dark bg-light m-2" style="max-width: 18%;">
                            <div class="card-header" id="day1Date"></div>
                            <div class="card-body">
                                <h5 class="card-title"><img id="day1icon" src=""></h5>
                                <p class="card-text" id="day1Temp"></p>
                                <p class="card-text" id="day1Wind"></p>
                                <p class="card-text" id="day1Humid"></p>
                            </div>
                        </div>
                        <div class="card text-dark bg-light m-2" style="max-width: 18%;">
                            <div class="card-header" id="day2Date"></div>
                            <div class="card-body">
                                <h5 class="card-title"><img id="day2icon" src=""></h5>
                                <p class="card-text" id="day2Temp"></p>
                                <p class="card-text" id="day2Wind"></p>
                                <p class="card-text" id="day2Humid"></p>
                            </div>
                        </div>
                        <div class="card text-dark bg-light m-2" style="max-width: 18%;">
                            <div class="card-header" id="day3Date"></div>
                            <div class="card-body">
                                <h5 class="card-title"><img id="day3icon" src=""></h5>
                                <p class="card-text" id="day3Temp"></p>
                                <p class="card-text" id="day3Wind"></p>
                                <p class="card-text" id="day3Humid"></p>
                            </div>
                        </div>
                        <div class="card text-dark bg-light m-2" style="max-width: 18%;">
                            <div class="card-header" id="day4Date"></div>
                            <div class="card-body">
                                <h5 class="card-title"><img id="day4icon" src=""></h5>
                                <p class="card-text" id="day4Temp"></p>
                                <p class="card-text" id="day4Wind"></p>
                                <p class="card-text" id="day4Humid"></p>
                            </div>
                        </div>
                        <div class="card text-dark bg-light m-2" style="max-width: 18%;">
                            <div class="card-header" id="day5Date"></div>
                            <div class="card-body">
                                <h5 class="card-title"><img id="day5icon" src=""></h5>
                                <p class="card-text" id="day5Temp"></p>
                                <p class="card-text" id="day5Wind"></p>
                                <p class="card-text" id="day5Humid"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/Users/brennanbutcher/bootcamp/Weather-app/Weather-app/assets/Weather-app.js"></script>
</body>

</html>
